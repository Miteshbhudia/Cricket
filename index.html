    <div class="wrapper">
        <main class="main-content">
            <h2>Virat Kohli Smashed century in the world cup</h2>
            <div class="video-container">
                <video controls autoplay muted loop class="video">
                    <source src="images/Century.mp4" type="video/mp4">

            </div>
            <div class="featured-video">
                <input type="checkbox" id="video2" class="video-checkbox">
                <label for="video2">
                    <video controls class="small-video">
                        <source src="images/England vs India world cup.mp4" type="video/mp4">
                    </video>
                    <div class="video-info">
                        <h3>Watch Highlight</h3>
